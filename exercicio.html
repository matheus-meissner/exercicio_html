<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="nome">Nome&nbsp;</label> <input type="text" id="nome" placeholder="Insira seu nome" /> 
        <br />
        <label for="email">E-mail</label> <input type="email" id="email" placeholder="Insira seu e-mail"/> 
        <br />
        <label for="senha">Senha&nbsp;</label> <input type="password" id="senha" placeholder="Insira sua senha"/> 
        <br />
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
